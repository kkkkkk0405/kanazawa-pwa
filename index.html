<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>案内所スタッフ支援</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />

    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color: var(--text);
      }
      header {
        position: sticky;
        top: 0;
        display: flex;
        gap: 0.75rem;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #1f2937;
        background: rgba(15, 23, 42, 0.85);
      }
      header input {
        flex: 1;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid #1f2937;
        background: #0b1220;
        color: var(--text);
      }
      main {
        display: grid; 
        grid-template-columns: 280px 1fr; 
        gap: 1rem; 
        padding: 1rem;
      }
      .sidebar { 
        display: flex; 
        flex-direction: column; 
        gap: 1rem;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 1rem;
        padding: 1rem;
      }
      .link {
        display: block;
        padding: 0.6rem 0.75rem;
        border-radius: 0.6rem;
        background: #0b1220;
        border: 1px solid #1f2937;
        color: #e5e7eb;
        text-decoration: none;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        background: #0b1220;
        border: 1px solid #1f2937;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-size: 0.85rem;
        color: #cbd5e1;
      }
      .ok {
        color: #10b981;
      }
      .warn {
        color: #f59e0b;
      }
      /* 小見出しとグループ用 */
      .subhead {
        margin:.25rem 0 .5rem; 
        font-size:1rem; 
        color:#cbd5e1 
      }
      .tgroup  {
         margin-top:1rem 
      }

    </style>
  </head>

  <body>
    <header>
      <strong>案内所スタッフ支援</strong>
      <span class="pill warn">作成中</span>
      <input id="q" placeholder="スポット名・カテゴリを検索（デモ）" />
      <button id="installBtn" hidden>ホーム追加</button>
      <span class="pill">
        <span>通信</span>
        <span id="netDot" class="ok">●</span>
      </span>
    </header>

    <main>
  <!-- 左カラム：サイドバー -->
  <div class="sidebar">
    <aside class="card">
      <h2>クイックリンク（編集可）</h2>
      <ul id="quickLinks"></ul>
      <div style="margin-top: 1rem; display: flex; gap: 0.5rem">
        <button id="editLinks">リンク編集</button>
        <button id="resetLinks">初期化</button>
      </div>
      <p style="color: #9ca3af; margin-top: 0.75rem">
        リンクや設定はオフラインでも保存されます（この端末のみ）。
      </p>
    </aside>

    <aside class="card">
  <h2>交通</h2>

  <!-- 橋場町行 グループ -->
  <div class="tgroup">
    <h3 class="subhead">橋場町行</h3>
    <ul id="transportLinks__hashiba"></ul>
  </div>

  <!-- 県立図書館行き（将来用、いまは空） -->
  <div class="tgroup">
    <h3 class="subhead">県立図書館行き</h3>
    <ul id="transportLinks__library"></ul>
  </div>
</aside>

  </div>

  <!-- 右カラム：ビュー -->
  <section class="card">
    <h2 id="viewTitle">ホーム</h2>
    <div id="view" class="grid"></div>
  </section>
</main>



    <!-- 画像ライトボックス -->
        <div id="lightbox" style="
        position:fixed; inset:0; background:rgba(0,0,0,.7);
        display:none; align-items:center; justify-content:center; z-index:9999;">
        <div style="max-width:90vw; max-height:90vh; position:relative; background:#111827; border:1px solid #1f2937; border-radius:1rem; padding:.5rem">
        <button id="lbClose" class="btn" style="position:absolute; right:.5rem; top:.5rem">閉じる</button>
        <img id="lbImg" src="" alt="乗り場写真" style="max-width:86vw; max-height:80vh; display:block; border-radius:.5rem"/>
        <div id="lbCap" class="muted" style="margin-top:.25rem"></div>
    </div>
    </div>

    <script src="./main.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
      }
    </script>
  </body>
</html>
